<body>
    <nav>
        <div class="nav-container">
            <a href="./index.html" class="logo">Password Generator</a>
            <ul class="nav-links">
                <li><a href="./index.html" class="active">Home</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="generator-section">
            <h1>Generate a Secure Password</h1>
            <div class="generator-container">
                <input type="text" id="passwordOutput" placeholder="Your secure password" readonly>
                <button id="copyBtn">Copy</button>
            </div>

            <div class="options">
                <div class="length-group">
                    <label for="length">Password Length:</label>
                    <p id="length2"></p>
                    <input type="number" id="length" min="1" max="32" value="">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="32" value="12" class="slider" id="myRange">
                    </div>
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="includeUppercase" checked> Uppercase Letters</label>
                    <label><input type="checkbox" id="includeLowercase" checked> Lowercase Letters</label>
                    <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
                    <label><input type="checkbox" id="includeSymbols"> Symbols</label>
                </div>

                <button id="generateBtn">Generate Password</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="copyrightYear"></span> Lizandro Vivanco <br> Password Generator</p>
        <p id="mod">Last Modification: <span id="modified">Today</span></p>
    </footer>

</body>
