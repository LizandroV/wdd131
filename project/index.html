<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Password Generator</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="generator-section">
            <h1>Generate a Secure Password</h1>
            <div class="generator-container">
                <input type="text" id="passwordOutput" placeholder="Your secure password" readonly>
                <button id="copyBtn">Copy</button>
            </div>

            <div class="options">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="8" max="32" value="12">

                <div class="checkbox-group">
                    <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label>
                    <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
                    <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
                    <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
                </div>

                <button id="generateBtn">Generate Password</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Password Generator. All Rights Reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
